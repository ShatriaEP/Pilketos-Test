<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemilihan Ketua OSIS</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Pemilihan Ketua OSIS</h1>
  
  <div class="kandidat-container">
    <div class="kandidat">
      <h3>Shatria Edcha</h3>
      <button onclick="vote('kandidat1')">Pilih</button>
    </div>
    <div class="kandidat">
      <h3>Andan Wijaya</h3>
      <button onclick="vote('kandidat2')">Pilih</button>
    </div>
    <div class="kandidat">
      <h3>Raka Dwi</h3>
      <button onclick="vote('kandidat3')">Pilih</button>
    </div>
  </div>

  <div class="opsi">
    <input type="text" id="resetKode" placeholder="Masukkan kode reset..." />
    <button id="toggleVotingBtn" onclick="verifikasiToggleVoting()">Kunci Voting</button>
    <button id="toggleHasilBtn" onclick="verifikasiToggleHasil()">Lihat Hasil Voting</button>
  </div>

  <div id="hasil" style="display: none;">
    <h2>Hasil Voting</h2>
    <canvas id="grafikHasil"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
